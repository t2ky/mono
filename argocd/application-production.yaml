apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mono-server-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/t2ky/mono.git
    targetRevision: main
    path: k8s
    directory:
      include: production.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: mono-server-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
