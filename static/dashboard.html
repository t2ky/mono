<body>
    <div class="container">

    <script>
        const API_BASE = window.location.origin;
        let refreshInterval;

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚
        document.addEventListener('DOMContentLoaded', () => {
            fetchDashboard();
            // 2ç§’ã”ã¨ã«è‡ªå‹•æ›´æ–°
            refreshInterval = setInterval(fetchDashboard, 2000);
        });

        // ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿å–å¾—
        async function fetchDashboard() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/dashboard`);
                const data = await response.json();

                if (data.initialized) {
                    document.getElementById('systemStatus').innerHTML =
                        '<span style="color: #28a745; font-weight: bold;">âœ… ã‚·ã‚¹ãƒ†ãƒ ç¨¼åƒä¸­</span>';
                    document.getElementById('mainContent').style.display = 'block';
                    renderDashboard(data);
                } else {
                    document.getElementById('systemStatus').innerHTML =
                        '<div class="not-initialized">âš ï¸ ã‚·ã‚¹ãƒ†ãƒ ãŒåˆæœŸåŒ–ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚åˆ¶å¾¡ãƒ‘ãƒãƒ«ã‹ã‚‰åˆæœŸåŒ–ã—ã¦ãã ã•ã„ã€‚</div>';
                    document.getElementById('mainContent').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('systemStatus').innerHTML =
                    `<div class="not-initialized">âŒ ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šã§ãã¾ã›ã‚“: ${error.message}</div>`;
            }
        }

        // ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ã®ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
        function renderDashboard(data) {
            renderStations(data.stations);
            renderVehicles(data.vehicles);
            renderMovementPlan(data.movement_plan);
        }

        // é§…ã®è¡¨ç¤º
        function renderStations(stations) {
            for (let i = 1; i <= 4; i++) {
                const station = document.querySelector(`#station${i} .station-content`);
                const occupant = stations[i].occupied_by;

                if (occupant) {
                    station.innerHTML = `
                        <div class="vehicle-in-station">
                            ${occupant.toUpperCase()}
                            <div class="vehicle-status">è»Šä¸¡</div>
                        </div>
                    `;
                } else {
                    station.innerHTML = '<div class="empty-station">ç©ºã</div>';
                }
            }
        }

        // è»Šä¸¡æƒ…å ±ã®è¡¨ç¤º
        function renderVehicles(vehicles) {
            const container = document.getElementById('vehicleInfo');
            container.innerHTML = '';

            for (const [id, vehicle] of Object.entries(vehicles)) {
                const statusClass = vehicle.status === 'idle' ? 'status-idle' : 'status-moving';
                const statusText = vehicle.status === 'idle' ? 'åœæ­¢ä¸­' : 'ç§»å‹•ä¸­';

                const sequenceHtml = vehicle.sequence.length > 0
                    ? `<div class="sequence">
                        <div class="detail-label">ç§»å‹•çµŒè·¯:</div>
                        <div class="sequence-stations">
                            ${vehicle.sequence.map(s =>
                                `<span class="sequence-station">${s}</span>`
                            ).join('<span class="sequence-arrow">â†’</span>')}
                        </div>
                       </div>`
                    : '';

                container.innerHTML += `
                    <div class="vehicle-card vehicle-${id}">
                        <div class="vehicle-header">
                            <span class="vehicle-name">è»Šä¸¡ ${id.toUpperCase()}</span>
                            <span class="vehicle-status-badge ${statusClass}">${statusText}</span>
                        </div>
                        <div class="vehicle-details">
                            <div class="detail-item">
                                <span class="detail-label">ç¾åœ¨ä½ç½®</span>
                                <span class="detail-value">é§… ${vehicle.current_station || '-'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">ç›®çš„åœ°</span>
                                <span class="detail-value">${vehicle.target_station ? `é§… ${vehicle.target_station}` : 'æŒ‡å®šãªã—'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">æ¬¡ã®é§…</span>
                                <span class="detail-value">${vehicle.next_station ? `é§… ${vehicle.next_station}` : '-'}</span>
                            </div>
                        </div>
                        ${sequenceHtml}
                    </div>
                `;
            }
        }

        // ç§»å‹•è¨ˆç”»ã®è¡¨ç¤º
        function renderMovementPlan(plan) {
            const container = document.getElementById('movementPlan');

            if (plan.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">ç§»å‹•è¨ˆç”»ã¯ã‚ã‚Šã¾ã›ã‚“</p>';
                return;
            }

            container.innerHTML = plan.map(step => {
                const reasonClass = step.reason === 'moving_to_target' ? 'reason-target' : 'reason-space';
                const reasonText = step.reason === 'moving_to_target' ? 'ç›®çš„åœ°ã¸ç§»å‹•' : 'ã‚¹ãƒšãƒ¼ã‚¹ç¢ºä¿';

                return `
                    <div class="movement-step">
                        <div class="step-header">
                            <span class="step-number">Step ${step.step}</span>
                            <span class="step-reason ${reasonClass}">${reasonText}</span>
                        </div>
                        <div class="step-details">
                            <span class="vehicle-name-inline">è»Šä¸¡ ${step.vehicle.toUpperCase()}</span> ãŒ
                            <strong>é§… ${step.from_station}</strong> ã‹ã‚‰
                            <strong>é§… ${step.to_station}</strong> ã¸ç§»å‹•
                        </div>
                    </div>
                `;
            }).join('');
        }

        // è»Šä¸¡å‘¼ã³å‡ºã—
        async function callVehicle() {
            const vehicle = document.getElementById('vehicleSelect').value;
            const station = parseInt(document.getElementById('stationSelect').value);

            try {
                const response = await fetch(`${API_BASE}/api/v1/call`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ vehicle, station })
                });

                const data = await response.json();
                showMessage(data.message, 'success');
                fetchDashboard();
            } catch (error) {
                showMessage(`ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
            }
        }

        // ã‚·ã‚¹ãƒ†ãƒ åˆæœŸåŒ–
        async function initializeSystem() {
            if (!confirm('ã‚·ã‚¹ãƒ†ãƒ ã‚’åˆæœŸåŒ–ã—ã¾ã™ã‹ï¼Ÿ(è»Šä¸¡: a=1, b=2, c=3)')) return;

            try {
                const response = await fetch(`${API_BASE}/api/v1/initialize`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        positions: { a: 1, b: 2, c: 3 }
                    })
                });

                const data = await response.json();
                showMessage(data.message, 'success');
                fetchDashboard();
            } catch (error) {
                showMessage(`ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
            }
        }

        async function resetSystem() {
            if (!confirm('ã‚·ã‚¹ãƒ†ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿã™ã¹ã¦ã®ãƒ‡ãƒ¼ã‚¿ãŒæ¶ˆå»ã•ã‚Œã¾ã™ã€‚')) return;

            try {
                const response = await fetch(`${API_BASE}/api/v1/reset`, {
                    method: 'POST'
                });

                const data = await response.json();
                showMessage(data.message, 'success');
                fetchDashboard();
            } catch (error) {
                showMessage(`ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
            }
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showMessage(text, type) {
            const container = document.getElementById('controlMessage');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;

            setTimeout(() => {

            }, 5000);
        }
    </script>
