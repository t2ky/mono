---
apiVersion: v1
kind: Namespace
metadata:
  name: mono-server-prod
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mono-server-config
  namespace: mono-server-prod
data:
  # Add any environment-specific configuration here
  log-level: "INFO"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mono-server
  namespace: mono-server-prod
  labels:
    app: mono-server
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mono-server
  template:
    metadata:
      labels:
        app: mono-server
        environment: production
    spec:
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: mono-server
        image: harbor.n2t.app/mono/mono-server:main-3e988081a7ba7e6ae1f1c14513f5bd9be782f9b4
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: mono-server-config
              key: log-level
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 2
          timeoutSeconds: 2
          failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: mono-server
  namespace: mono-server-prod
  labels:
    app: mono-server
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: mono-server
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mono-server
  namespace: mono-server-prod
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: mono.kiyo.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mono-server
            port:
              number: 80
